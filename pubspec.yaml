name: banking
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Utils
  flutter_svg_provider: ^1.0.3
  hexcolor: ^2.0.6
  equatable: ^2.0.3
  file_picker: ^4.5.1

  #Notifications
  flutter_local_notifications: ^9.4.0

  #UI
  flutter_spinkit: ^5.1.0
  flutter_switch: ^0.3.2

  #Network
  graphql_flutter: ^5.0.1

  #State management
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka-Regular.ttf
    - family: Fredoka Bold
      fonts:
        - asset: assets/fonts/Fredoka-Bold.ttf
    - family: Fredoka SemiBold
      fonts:
        - asset: assets/fonts/Fredoka-SemiBold.ttf
    - family: Fredoka Light
      fonts:
        - asset: assets/fonts/Fredoka-Light.ttf
        
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
    - family: Open Sans Bold
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
    - family: Open Sans SemiBold
      fonts:
        - asset: assets/fonts/OpenSans-SemiBold.ttf


